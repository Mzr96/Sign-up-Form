<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section class="left">
        <div class="master">
            <img src="images/odin-lined.png" alt="">
            <div>ODIN</div>
        </div>
        <p class="photo-license">Photo by <a href="#">Hailie West</a> on <a href="">Unpsplash</a></p>
    </section>
    
    <section class="right">
      <div class="intro">
        <p class="first-para">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreames. Sign up
          now to get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <form id="my-form" action="#">
        <h2>Let's do this!</h1>
        <div  class="input">
          <label for="fname">FIRST NAME</label>
          <input type="text" id="fname" name="fname" />
        </div>
        <div class="input">
          <label for="lname">LAST NAME</label>
          <input type="text" id="lname" name="lname" />
        </div>
        <div class="input">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="input">
          <label for="tel">PHONE NUMBER</label>
          <input type="tel" id="tel" name="tel" />
        </div>
        <div class="input">
          <label for="pass">PASSWORD</label>
          <input required type="password" id="pass" name="pass" />
        </div>
        <div class="input">
          <label for="confirm-pass">CONFIRM PASSWORD</label>
          <input
            required
            type="password"
            id="confirm-pass"
            name="confirm-pass"
          />
        </div>
      </form>
      <div class="account">
        <button type="submit" form="my-form" class="submit">Create Account</button>
        <div>Already have an account? <a href="#">Log in</a></div>
      </div>
    </section>
  </body>
</html>
